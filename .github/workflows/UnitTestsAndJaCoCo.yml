name: Build, Test, and Generate JaCoCo Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Build and Test with JaCoCo
        uses: coactions/setup-xvfb@v1
        with:
            run: |
              mvn -B jacoco:prepare-agent package --file pom.xml --no-transfer-progress
              mvn jacoco:report

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco